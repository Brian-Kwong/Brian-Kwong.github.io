# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: teampikachu08
service: brian-kwong-express-sl
useDotenv: true

plugins:
  - "serverless-offline"

provider:
  name: aws
  runtime: nodejs20.x
  environment: ${file(./env.js):env}
  httpApi:
    cors: true

functions:
  api:
    handler: src/index.handler
    url: true
    events:
      - httpApi: "*"

package:
  patterns:
    - "src/data/bkwong_cv.md"
