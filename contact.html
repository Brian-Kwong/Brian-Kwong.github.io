<!DOCTYPE html>
<html>
  <head>
    <title>Brian Kwong's Contact Page</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html"> Brian Kwong </a>
      </h1>
      <ul class="nav-list">
        <li><a href="index.html">HOME</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="resume.html">RESUME</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main>
      <div class="contact-form">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </td>
          </tr>
          <br />
          <tr>
            <td><label for="Email">Email:</label></td>
            <td>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </td>
          </tr>
          <br />
          <tr>
            <td><label for="Message">Message:</label></td>
            <link rel="stylesheet" href="styles.css" />
            <td>
              <textarea
                type="text"
                id="message"
                name="message"
                placeholder="Message"
                required
                spellcheck="true"
              ></textarea>
            </td>
          </tr>
          <br />
          <tr>
            <td></td>
            <td id="submit-button">
              <input type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer class="footer">

    </footer>
  </body>
</html>
