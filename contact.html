<!DOCTYPE html>
<html>
  <head>
    <title>Brian Kwong's Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html"> Brian Kwong </a>
      </h1>
      <ul class="nav-list">
        <li><a href="index.html">HOME</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="resume.html">RESUME</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main>
      <div class="contact-form">
        <h1>Contact</h1>
        <form onsubmit="contact(); reset(); return false;">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </td>
            </tr>
            <br />
            <tr>
              <td><label for="Email">Email:</label></td>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </td>
            </tr>
            <br />
            <tr>
              <td><label for="Message">Message:</label></td>
              <td>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  placeholder="Message"
                  required
                  spellcheck="true"
                  rows="10"
                  cols="50"
                ></textarea>
              </td>
            </tr>
            <br />
            <tr>
              <td></td>
              <td id="submit-button">
                <input type="submit" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script>
        function contact() {
          Email.send({
            SecureToken: "ed0560de-4307-40dc-8325-36aa5d233703",
            To: "brian-kwong-webpage@outlook.com",
            From: "brian-kwong-webpage@outlook.com",
            Subject: "An Important Message from :",
            Body:
              "Email message from :" +
              document.getElementById("name").value +
              " @ " +
              document.getElementById("email").value +
              "<br> Sent on " +
              Date() +
              "<br> Message Starts Here :" +
              document.getElementById("message").value,
          }).then((message) =>
            alert("Your message has been sent We will get back to you soon :D")
          );
        }
      </script>
    </main>

  </body>
</html>
