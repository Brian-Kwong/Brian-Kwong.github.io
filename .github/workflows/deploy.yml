name: Deploy Website on GitHub Pages

on:
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-github-pages.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
        - name: Install Dependencies
          run: npm install
          working-directory: ./packages/brian-kwong
        - name: Build Website
          run: npm run build
          working-directory: ./packages/brian-kwong
        - name: Upload Build Artifacts
          uses: actions/upload-artifact@v4 
          with:
            name: build-artifact
            path: ./packages/brian-kwong/dist
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4